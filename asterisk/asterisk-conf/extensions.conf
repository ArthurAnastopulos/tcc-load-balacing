;extensions.conf
[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]
CONSOLE=Console/dsp

[ramal]
;
; Teste de eco
exten => 1000,1,Answer()
exten => 1000,n,Playback(beep)
exten => 1000,n,Echo()
exten => 1000,n,Hangup()
;
; Entre ramais
exten => _.,1,Dial(PJSIP/${EXTEN})
exten => _.,n,Hangup()
;
;
exten => 2000,1,Dial(PJSIP/1060)

[testing]
; Extension to play a predefined audio file
exten => 1060,1,Answer()
same => n,Playback(betinho)  ; Play a sound file
same => n,Hangup()

; Extension to play white noise
exten => 1061,1,Answer()
same => n,Playback(white-noise)  ; Play the white noise audio file
same => n,Hangup()

;[default]
;exten => 1060,1,Dial(SIP/1060) ; Dialing 1060 will call the SIP client registered to 1060
;exten => 1061,1,Dial(SIP/1061) ; Dialing 1061 will call the SIP client registered to 1061